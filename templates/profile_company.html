<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="static/login_css1.css">
    <link rel="stylesheet" href="static/login_css2.css">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>BrandHIve</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="/c_home"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/cmerch"><i class="far fa-user-circle"></i><span>Merchandise</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/payment"><i class="far fa-user-circle"></i><span>Payment</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/cchats"><i class="fas fa-user-circle"></i><span>Chats</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="/cprofile"><i class="fas fa-user"></i><span>Profile</span></a></li>
                </ul>
            </div>
        </nav>

        <!-- Content Wrapper -->
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top"></nav>

                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Profile</h3>

                    <div class="row mb-3">
                        <!-- Left Panel -->
                        <div class="col-lg-4">
                            <!-- Profile Image Card -->
                            <div class="card mb-3">
                                <div class="card-body text-center shadow">
                                    <img class="rounded-circle mb-3 mt-4" src="../static/imgs/user.png" width="160" height="160">
                                    
                                </div>
                            </div>

                            <!-- Upload Merch Images -->
                            
                        </div>

                        <!-- Right Panel -->
                        <div class="col-lg-8">
                            <!-- Profile Details -->
                            <!-- Profile Details -->
<div class="card shadow mb-3">
    <div class="card-header py-3">
        <p class="text-primary m-0 fw-bold">Profile Details</p>
    </div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label" for="name"><strong>Name</strong></label>
                    <input class="form-control" type="text" id="name" placeholder="{{accounts['Name']}}" name="name">
                </div>
                <div class="col mb-3">
                    <label class="form-label" for="email"><strong>Email</strong></label>
                    <input class="form-control" type="email" id="email" placeholder="{{accounts['email']}}" name="email">
                </div>
            </div>
            
        </form>
    </div>
</div>


                            <!-- Personal Details -->
                            <!-- Personal Details -->
<div class="card shadow">
    <div class="card-header py-3">
        <p class="text-primary m-0 fw-bold">Personal Details</p>
    </div>
    <div class="card-body">
        <form method="POST" name="personal">
            <div class="mb-3">
                <label class="form-label" for="bio">
                    <i class="fas fa-user-tag me-2 text-primary"></i><strong>Bio</strong>
                </label>
                <input class="form-control" type="text" id="bio" placeholder="{{accounts['bio']}}" name="bio">
            </div>

            <div class="mb-3">
                <label class="form-label" for="description">
                    <i class="fas fa-align-left me-2 text-primary"></i><strong>Description</strong>
                </label>
                <input class="form-control" type="text" id="description" placeholder="{{accounts['description']}}" name="description">
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label class="form-label" for="website">
                        <i class="fas fa-globe me-2 text-success"></i><strong>Website</strong>
                    </label>
                    <input class="form-control" type="text" id="website" placeholder="{{accounts['web_link']}}" name="website">
                </div>
                <div class="col mb-3">
                    <label class="form-label" for="linkedin">
                        <i class="fab fa-linkedin me-2 text-primary"></i><strong>LinkedIn ID</strong>
                    </label>
                    <input class="form-control" type="text" id="linkedin" placeholder="{{accounts['linkedin']}}" name="linkedin">
                </div>
            </div>
            


            <div class="text-end">
                <input type="submit" class="btn btn-primary btn-sm" value="Update Details">
            </div>
        </form>
    </div>
</div>


         

            <!-- Footer -->
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>&copy; 2025 Brand</span></div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="static/login_js1.js"></script>
    <script src="static/login_js2.js"></script>
    <script src="static/login_js3.js"></script>
    <script id="bs-live-reload" src="static/login_js4.js"></script>
</body>

</html>
