<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/login_css1.css">
    <link rel="stylesheet" href="../static/login_css2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background-color: #f8f9fc; /* Light background for contrast */
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px; /* Limit width for better appearance */
        }
        h4 {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
            color: #4e73df; /* Primary color */
        }
        input[type="email"],
        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da; /* Light border */
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4e73df; /* Highlight border on focus */
            outline: none;
        }
        button {
            background-color: #4e73df; /* Primary button color */
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3e5bbf; /* Darker shade on hover */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d; /* Secondary text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Payment</h4>
        <form method="POST" class="user">
            <input placeholder="Email" name="email" type="email" required>
            <input placeholder="Name" name="name" type="text" required>
            <input placeholder="Amount" name="amount" type="number" required>
            <button type="submit">Donate</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 Your Company</p>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
